apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: otel-demo-ui
  namespace: otel-demo
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: opentelemetry-demo-frontendproxy
                port:
                  number: 8080
      host: trg.otel.demo